        <div class="form-container">
            <form action="">
                <label for="name">Nombre</label>
                <input type="text" placeholder="Ej. Lucas" required name="" id="name">

                <input type="text" placeholder="Ej. Ramirez" required name="" id="apellido">
                <label for="email">Email</label>
                <input type="email" placeholder="Ej. user@gmail.com" required name="" id="email">
                <label for="telefono">Contraseña</label>
                <input type="tel" pattern="[0-9]{10}" placeholder="Ej. 5551234567" required name="" id="telefono">
                <input type="submit" value="Enviar">
